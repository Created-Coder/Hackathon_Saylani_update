    <div>
      <h1 id="add_dish">Add Dish</h1>
    
      <div class="col-md-6 offset-md-3 mt-5">
        
         <form action="javascript:void(0)">
           <div class="form-group">
             <label for="item_Name">Item Name </label>
             <input type="text" class="form-control" id="item_Name" placeholder="Enter Item Name" required="required">
           </div>
           <div class="form-group">
             <label for="price" required="required">Price</label>
             <input type="text" class="form-control" id="price"  placeholder="Enter Price">
           </div>
           <div class="form-group">
             <label for="category">Category:</label>
             <select class="form-control" id="category"  required="required">
               <option>Chinese</option>
               <option>Italian</option>
               <option>Pakistani</option>
             </select>
           </div>
         
           <div class="form-group mt-3">
             <label class="mr-2">Food Image:</label>
             <input type="file"  id="image">
           </div>
        
           <div class="form-group">
            <label for="delivery_type">Delivery Type:</label>
            <select class="form-control" id="delivery_type" name="platform" required="required">
              <option>Paid</option>
              <option>Free</option>
            </select>
          </div>

           <hr>
           <button onclick="addnewDish()" class="btn btn-primary">Add Dish</button>
         </form>
      </div>
