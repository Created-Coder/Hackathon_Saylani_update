    <body>
    
    <div class="signup-form container">
        <h1 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: 600;">FOOD BOY</h1>
        <form action="javascript:void(0)">
            <h2>Signup for Customer</h2>
            <p>Please fill in this form to create an account!</p>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="phone" placeholder="Phone" required="required">
                </div>
            </div>
            <select id="country" class="form-select" aria-label="Default select example" onchange="cities()" required="required">
                <option selected>Country</option>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Bangladesh">Bangladesh</option>
                <!-- <option value="3">Three</option> -->
            </select>


            <select id="city" class="form-select" aria-label="Default select example" required="required">
                <option selected>City</option>
                
                <!-- <option value="3">Three</option> -->
            </select>

            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
                </div>
            </div>
           
    
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg" onclick="signUp_customer()">Sign Up</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="#">Login here</a></div>
    </div>
